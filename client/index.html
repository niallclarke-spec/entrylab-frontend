<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    
    <!-- Favicon - EntryLab Branding -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon-32x32.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.svg">
    <meta name="theme-color" content="#8B5CF6">
    
    <!-- Critical Resource Hints - Connect early to external domains -->
    <link rel="preconnect" href="https://admin.entrylab.io" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    
    <!-- Optimized Font Loading - swap prevents FOIT, media=print prevents render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet';this.media='all';" media="print">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap"></noscript>
    
    <!-- Inline Critical CSS for instant rendering -->
    <style>
      :root{--background:0 0% 100%;--foreground:220 15% 15%;--primary:271 91% 65%;--card:220 15% 98%;--border:220 15% 88%;--muted:220 12% 92%;--muted-foreground:220 10% 35%;--radius:.5rem}
      .dark{--background:220 15% 8%;--foreground:220 15% 92%;--primary:271 91% 65%;--card:220 15% 12%;--border:220 15% 20%;--muted:220 15% 15%;--muted-foreground:220 10% 65%}
      *{box-sizing:border-box;margin:0;padding:0}
      body{margin:0;font-family:Inter,system-ui,sans-serif;background:hsl(var(--background));color:hsl(var(--foreground));-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;line-height:1.5}
      #root{min-height:100vh;display:flex;flex-direction:column}
      img{max-width:100%;height:auto;display:block}
      button{font-family:inherit;cursor:pointer}
      a{color:inherit;text-decoration:none}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-between{justify-content:space-between}
      .gap-2{gap:.5rem}
      .gap-4{gap:1rem}
      .px-4{padding-left:1rem;padding-right:1rem}
      .py-2{padding-top:.5rem;padding-bottom:.5rem}
      .rounded-lg{border-radius:var(--radius)}
      .bg-card{background-color:hsl(var(--card))}
      .text-muted-foreground{color:hsl(var(--muted-foreground))}
      .prose{max-width:65ch;line-height:1.7}
      .prose p{margin-bottom:1.25em}
      .prose h2{margin-top:2em;margin-bottom:1em;font-size:1.5em;font-weight:700}
      .prose table{width:100%;border-collapse:collapse;margin:1.5em 0}
      .prose td,.prose th{border:1px solid hsl(var(--border));padding:0.75em}
    </style>
    
    
    <!-- Defer Google Tag Manager to not block rendering -->
    <script>
      (function() {
        var gtmScript = document.createElement('script');
        gtmScript.async = true;
        gtmScript.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-KPCJDF2M';
        var firstScript = document.getElementsByTagName('script')[0];
        firstScript.parentNode.insertBefore(gtmScript, firstScript);
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({'gtm.start': new Date().getTime(), event: 'gtm.js'});
      })();
    </script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KPCJDF2M"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
