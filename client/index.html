<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    
    <!-- Favicon - EntryLab Branding -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon-32x32.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.svg">
    <meta name="theme-color" content="#8B5CF6">
    
    <title>EntryLab - Forex News & Trading Intelligence</title>
    <meta name="description" content="Stay informed with the latest forex broker news, prop firm updates, and trading analysis. Unbiased reviews and market insights for traders worldwide.">
    
    <!-- Critical Resource Hints - Connect early to external domains -->
    <link rel="preconnect" href="https://admin.entrylab.io">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    
    <!-- Optimized Font Loading - swap prevents FOIT, media=print prevents render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet';this.media='all';" media="print">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap"></noscript>
    
    <!-- Inline Critical CSS for instant rendering -->
    <style>
      :root{--background:0 0% 100%;--foreground:220 15% 15%;--primary:271 91% 65%;--card:220 15% 98%;--border:220 15% 88%;--muted:220 12% 92%;--muted-foreground:220 10% 35%;--radius:.5rem}
      .dark{--background:220 15% 8%;--foreground:220 15% 92%;--primary:271 91% 65%;--card:220 15% 12%;--border:220 15% 20%;--muted:220 15% 15%;--muted-foreground:220 10% 65%}
      *{box-sizing:border-box;margin:0;padding:0}
      body{margin:0;font-family:Inter,system-ui,sans-serif;background:hsl(var(--background));color:hsl(var(--foreground));-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;line-height:1.5}
      #root{min-height:100vh;display:flex;flex-direction:column}
      img{max-width:100%;height:auto;display:block}
      button{font-family:inherit;cursor:pointer}
      a{color:inherit;text-decoration:none}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-between{justify-content:space-between}
      .gap-2{gap:.5rem}
      .gap-4{gap:1rem}
      .px-4{padding-left:1rem;padding-right:1rem}
      .py-2{padding-top:.5rem;padding-bottom:.5rem}
      .rounded-lg{border-radius:var(--radius)}
      .bg-card{background-color:hsl(var(--card))}
      .text-muted-foreground{color:hsl(var(--muted-foreground))}
      .prose{max-width:65ch;line-height:1.7}
      .prose p{margin-bottom:1.25em}
      .prose h2{margin-top:2em;margin-bottom:1em;font-size:1.5em;font-weight:700}
      .prose table{width:100%;border-collapse:collapse;margin:1.5em 0}
      .prose td,.prose th{border:1px solid hsl(var(--border));padding:0.75em}
    </style>
    
    <!-- Defer CSS to prevent render blocking - Handle both static and dynamic CSS -->
    <script>
      (function() {
        var originalSetAttribute = Element.prototype.setAttribute;
        
        // Convert static stylesheets that exist in HTML
        function convertExistingStylesheets() {
          var links = document.querySelectorAll('link[rel="stylesheet"]');
          for (var i = 0; i < links.length; i++) {
            var link = links[i];
            if (link.href && link.href.includes('/assets/')) {
              var crossorigin = link.crossOrigin || 'anonymous';
              
              // Check if stylesheet is already loaded (cached)
              var isLoaded = false;
              try {
                isLoaded = link.sheet !== null && link.sheet !== undefined;
              } catch (e) {
                // Cross-origin check failed, assume not loaded
                isLoaded = false;
              }
              
              if (isLoaded) {
                // Already loaded (cached) - leave as stylesheet, no action needed
                // Cached CSS doesn't block rendering
                continue;
              }
              
              // Not loaded yet - attach onload handler BEFORE converting
              var loadHandler = function() {
                this.onload = null;
                originalSetAttribute.call(this, 'rel', 'stylesheet');
              };
              
              link.onload = loadHandler;
              
              // Convert to preload
              originalSetAttribute.call(link, 'rel', 'preload');
              originalSetAttribute.call(link, 'as', 'style');
              originalSetAttribute.call(link, 'crossorigin', crossorigin);
            }
          }
        }
        
        // Run immediately for static links in <head>
        convertExistingStylesheets();
        
        // Also run after DOM loads in case more static links exist
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', convertExistingStylesheets);
        }
        
        // Override createElement for dynamically added CSS
        var originalCreateElement = document.createElement;
        document.createElement = function(tagName) {
          var element = originalCreateElement.call(document, tagName);
          
          if (tagName.toLowerCase() === 'link') {
            var deferApplied = false;
            var pendingRel = null;
            var pendingHref = null;
            
            var applyDefer = function() {
              if (!deferApplied && pendingRel === 'stylesheet' && pendingHref && pendingHref.includes('/assets/')) {
                deferApplied = true;
                
                // Check if already loaded (cached)
                var isLoaded = false;
                try {
                  isLoaded = element.sheet !== null && element.sheet !== undefined;
                } catch (e) {
                  isLoaded = false;
                }
                
                if (isLoaded) {
                  // Already cached - don't convert, leave as stylesheet
                  return;
                }
                
                // Not cached - attach onload BEFORE converting
                element.onload = function() {
                  this.onload = null;
                  originalSetAttribute.call(this, 'rel', 'stylesheet');
                };
                
                // Now convert to preload
                originalSetAttribute.call(element, 'rel', 'preload');
                originalSetAttribute.call(element, 'as', 'style');
                if (element.crossOrigin === null || element.crossOrigin === '') {
                  originalSetAttribute.call(element, 'crossorigin', 'anonymous');
                }
              }
            };
            
            element.setAttribute = function(name, value) {
              if (name === 'rel') {
                pendingRel = value;
                applyDefer();
                if (deferApplied && value === 'stylesheet') return;
              } else if (name === 'href') {
                pendingHref = value;
                applyDefer();
              }
              originalSetAttribute.call(element, name, value);
            };
            
            Object.defineProperty(element, 'rel', {
              get: function() { return element.getAttribute('rel'); },
              set: function(value) {
                pendingRel = value;
                applyDefer();
                if (!deferApplied || value !== 'stylesheet') {
                  originalSetAttribute.call(element, 'rel', value);
                }
              }
            });
            
            Object.defineProperty(element, 'href', {
              get: function() { return element.getAttribute('href'); },
              set: function(value) {
                pendingHref = value;
                applyDefer();
                originalSetAttribute.call(element, 'href', value);
              }
            });
          }
          
          return element;
        };
      })();
    </script>
    
    
    <!-- Defer Google Tag Manager to not block rendering -->
    <script>
      (function() {
        var gtmScript = document.createElement('script');
        gtmScript.async = true;
        gtmScript.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-KPCJDF2M';
        var firstScript = document.getElementsByTagName('script')[0];
        firstScript.parentNode.insertBefore(gtmScript, firstScript);
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({'gtm.start': new Date().getTime(), event: 'gtm.js'});
      })();
    </script>
    
    <script id="ssr-structured-data"></script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KPCJDF2M"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
